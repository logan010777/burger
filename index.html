<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="lunch_dining_FILL0_wght400_GRAD0_opsz48.png"
      type="image/x-icon"
    />

    <title>hamburger</title>
  </head>
  <body>
    <header>
      <h1 class="site-title">burger website</h1>
      <div class="menu">
        <div class="bar-parent" onclick="func()" id="barline">
          <div class="bar1 bar"></div>
          <div class="bar2 bar"></div>
          <div class="bar3 bar"></div>
        </div>
        <nav id="nav">
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="bg" id="bg"></div>
    <!-- header and burger menu -->

    <aside class="aside">
      <h2>Category</h2>
      <ul class="ul-nostyle">
        <li class="li-aside"><a href="" class="link-aside">Beef burger</a></li>
        <li class="li-aside"><a href="" class="link-aside">Cheeseburger</a></li>
        <li class="li-aside">
          <a href="" class="link-aside">Veggie burger</a>
        </li>
        <li class="li-aside">
          <a href="" class="link-aside">Turkey burger</a>
        </li>
        <li class="li-aside">
          <a href="" class="link-aside">Chicken burger</a>
        </li>
        <li class="li-aside"><a href="" class="link-aside">Bison burger</a></li>
        <li class="li-aside"><a href="" class="link-aside">Lamb burger</a></li>
      </ul>
    </aside>
    <div class="empty-space"></div>
    <script>
      function func() {
        document.getElementById("nav").classList.toggle("show");
        document.getElementById("barline").classList.toggle("show");
        document.getElementById("bg").classList.toggle("bg-change");
      }
    </script>
  </body>
</html>
