<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="lunch_dining_FILL0_wght400_GRAD0_opsz48.png"
      type="image/x-icon"
    />

    <title>hamburger</title>
  </head>
  <body>
    <header>
      <h1 class="site-title">burger website</h1>
      <div class="menu">
        <div class="bar-parent" onclick="func()" id="barline">
          <div class="bar1 bar"></div>
          <div class="bar2 bar"></div>
          <div class="bar3 bar"></div>
        </div>
        <nav id="nav">
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="bg" id="bg"></div>
    <!-- header and burger menu -->
    <aside class="aside">
      <div class="aside-button-wrapper" id="button-wrapper" onclick="aside()">
        <div class="aside-button">
          <div class="aside-button-left"></div>
          <div class="aside-button-right"></div>
        </div>
        <h4>Categories</h4>
      </div>
      <ul class="aside-ul" id="aside-ul">
        <li><a class="aside-a" href="">Cheeseburger</a></li>
        <li><a class="aside-a" href="">Bacon Cheeseburger</a></li>
        <li><a class="aside-a" href="">Patty Melt</a></li>
        <li><a class="aside-a" href="">BBQ Burger</a></li>
        <li><a class="aside-a" href="">Salmon Burger</a></li>
        <li><a class="aside-a" href="">Blue Cheese Burger</a></li>
      </ul>
    </aside>
    <script>
      function func() {
        document.getElementById("nav").classList.toggle("show");
        document.getElementById("barline").classList.toggle("show");
        document.getElementById("bg").classList.toggle("bg-change");
      }
      function aside() {
        document
          .getElementById("aside-ul")
          .classList.toggle("show-aside-options");
        document
          .getElementById("button-wrapper")
          .classList.toggle("show-aside-options");
      }
    </script>
  </body>
</html>
