<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="lunch_dining_FILL0_wght400_GRAD0_opsz48.png"
      type="image/x-icon"
    />

    <title>hamburger</title>
  </head>
  <body>
    <header>
      <h1 class="site-title">burger website</h1>
      <div class="menu">
        <div class="bar-parent" onclick="func()" id="barline">
          <div class="bar1 bar"></div>
          <div class="bar2 bar"></div>
          <div class="bar3 bar"></div>
        </div>
        <nav id="nav">
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="bg" id="bg"></div>
    <!-- header and burger menu -->

    <aside class="aside" id="aside">
      <div class="aside-closed-wrapper" id="asideWrapper">
        <h3>Category</h3>
      </div>
      <div class="arrow-sidebar-pack" onclick="sideFunc()">
        <div class="arrow-sidebar-upper"></div>
        <div class="arrow-sidebar-lower"></div>
      </div>

      <ul class="ul-nostyle" id="asideUl">
        <li class="li-aside">
          <a
            href="https://embed.widencdn.net/img/beef/1akcqwmdqs/1120x840px/classic-beef-cheeseburgers-horizontal.tif?keep=c&u=7fueml"
            class="link-aside"
            target="_blank"
            >Beef burger</a
          >
        </li>
        <li class="li-aside">
          <a
            href="https://theeburgerdude.com/wp-content/uploads/2023/03/WBC-Blog-01-scaled-735x735.jpg"
            class="link-aside"
            target="_blank"
            >Cheeseburger</a
          >
        </li>
        <li class="li-aside">
          <a href="" class="link-aside" target="_blank">Veggie burger</a>
        </li>
        <li class="li-aside">
          <a href="" class="link-aside" target="_blank">Turkey burger</a>
        </li>
        <li class="li-aside">
          <a href="" class="link-aside" target="_blank">Chicken burger</a>
        </li>
        <li class="li-aside">
          <a href="" class="link-aside" target="_blank">Bison burger</a>
        </li>
        <li class="li-aside">
          <a href="" class="link-aside" target="_blank">Lamb burger</a>
        </li>
      </ul>
    </aside>
    <div class="empty-space"></div>
    <script>
      function func() {
        document.getElementById("nav").classList.toggle("show");
        document.getElementById("barline").classList.toggle("show");
        document.getElementById("bg").classList.toggle("bg-change");
      }
      function sideFunc() {
        document
          .getElementById("asideWrapper")
          .classList.toggle("show-aside-ul");
        document.getElementById("asideUl").classList.toggle("show-aside-ul");
        document.getElementById("aside").classList.toggle("show-aside-ul");
      }
    </script>
  </body>
</html>
